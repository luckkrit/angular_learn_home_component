<li
  class="list-group-item mt-3"
  [class.list-group-item-selected]="isSelected"
  (click)="select()"
>
  <blockquote class="blockquote">
    <button
      type="button"
      class="close float-right"
      aria-label="Close"
      (click)="deleteTask(task)"
    >
      <span aria-hidden="true">&times;</span>
    </button>
    <p class="mb-0">{{ task.name }}</p>
    <footer class="blockquote-footer" *ngIf="isSelected">
      {{ task.description }}
    </footer>
  </blockquote>
</li>
