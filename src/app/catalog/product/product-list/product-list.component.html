<div class="product-list">
  <app-product-item
    class="product-item"
    *ngFor="let item of products"
    [product]="item"
    (OnSelected)="selectedProduct($event)"
    [class.product-item-selected]="
      item.name === selectedProductItemComponent?.product.name &&
      selectedProductItemComponent?.isSelected
    "
  ></app-product-item>
</div>
